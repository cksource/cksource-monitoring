---
version: "3.8"

services:
  app:
    container_name: cksource-monitoring
    build: 
      context: ../
      dockerfile: ./docker/tests-runner/Dockerfile.dev
    volumes:
      - ../src:/app/src

  grafana:
    build:
      context: ../
      dockerfile: ./docker/grafana/Dockerfile.dev
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=cks
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - PUSHGATEWAY_URL=http://pushgateway:9091
    env_file:
      - ../.env
    ports:
      - "3000:3000"

  prometheus:
    build:
      context: ../
      dockerfile: ./docker/prometheus/Dockerfile.dev
    command:
      [
        "--config.file=/etc/prometheus/prometheus.yml",
        "--storage.tsdb.path=/prometheus/data",
        "--storage.tsdb.retention.time=60d",
        "--web.config.file=/etc/prometheus/webconfig.yml"
      ]
    env_file:
      - ../.env
    ports:
      - 9090:9090

  pushgateway:
    build:
      context: ../
      dockerfile: ./docker/pushgateway/Dockerfile
    command:
      [ "--web.config.file=/etc/pushgateway/webconfig.yml" ]
    ports:
      - 9091:9091
